<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Interactive Web Page</h1>
    <form id="sampleForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <p id="outputMessage"></p>

    <script>
        // JavaScript for form validation
        const form = document.getElementById("sampleForm");
        const outputMessage = document.getElementById("outputMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting

            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");

            if (nameInput.value.trim() === "" || emailInput.value.trim() === "") {
                outputMessage.textContent = "Please fill in all fields.";
            } else {
                outputMessage.textContent = `Thank you, ${nameInput.value}! Your email (${emailInput.value}) has been submitted.`;

                // You can perform other actions here, e.g., sending data to a server.
            }
        });
    </script>
</body>
</html>
